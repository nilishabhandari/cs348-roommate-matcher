<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form action="{{ url_for('edit_profile', profile_id=profile.profile_id) }}" method="post">
            <label>School Year:</label>
            <input type="text" name="school_year" value="{{ profile.school_year }}">
            <br>
            <label>Residence:</label>
            <select name="residence">
                {% for hall in residence_halls %}
                <option value="{{ hall }}" {% if hall==profile.residence %}selected{% endif %}>{{ hall }}</option>
                {% endfor %}
            </select>
            <br>
            <label>Gender:</label>
            <select name="gender">
                <option value="Male" {% if profile.gender=='Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if profile.gender=='Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if profile.gender=='Other' %}selected{% endif %}>Other</option>
            </select>
            <br>
            <label>Preferred Gender:</label>
            <select name="preferred_gender">
                <option value="Male" {% if profile.preferred_gender=='Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if profile.preferred_gender=='Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if profile.preferred_gender=='Other' %}selected{% endif %}>Other</option>
                <option value="No Preference" {% if profile.preferred_gender=='No Preference' %}selected{% endif %}>No
                    Preference</option>
            </select>
            <br>
            <label>Smoker:</label>
            <input type="checkbox" name="smoker" {% if profile.smoker %}checked{% endif %}>
            <br>
            <button type="submit" class="btn">Update</button>
            <a href="{{ url_for('home') }}" class="btn back-btn">Cancel</a>
        </form>
    </div>
</body>

</html>
